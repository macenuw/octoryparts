                                <a class="loading-products__link fs-14" href="#">Customize Description</a>
                                <button class="loading-products__btn button  fs-14 bold">
                                    Create Now
                                </button>
                            </div>
                        </div>
                        <div class="loading-products__enter-inner">
                            <div class="loading-products__enter-top">
                                <input class="loading-products__input --position input-style" type="text"
                                    placeholder="Позиция">
                                <select
                                    class="my-orders__select my-orders__select--user shadow home__select home__select--mb-36 home__select--brand shadow"" name="
                                    user">
                                    <option value="" selected disabled hidden>Выберите тип </option>
                                    <option value="something">ООО “Подорожник”</option>
                                    <option value="something">ООО “Автобан”</option>
                                    <option value="something">ООО “НАК”</option>
                                </select>
                            </div>
                            <div class="loading-products__enter-bottom">
                                <input class="loading-products__input --name input-style" type="text"
                                    placeholder="Введите наименование">
                                <input class="loading-products__input --count input-style" type="text"
                                    placeholder="Введите количество">
                                <button class="loading-products__btn --download bold">Загрузить</button>
