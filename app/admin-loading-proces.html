<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <main>
        <div class="wrapper d-flex container">
            <aside class="menu__wrapper">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link menu__link--me fs-20" href="#"> Мои данные </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link fs-20" href="#">
                                Мои заказы
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link fs-20" href="#">
                                Мои товары
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link menu__link--cto fs-20" href="#">
                                Загрузка данных</a>
                        </li>
                    </ul>
                    </li>
                    </ul>
                </nav>
            </aside>
            <section class="content">
                <header class="header d-flex">
                    <a href="#" class="header__logo logo">
                        <img class="logo__img" src="./images/logo.png" alt="logo OctoryParts" />
                    </a>
                    <div class="header__btns d-flex">
                        <button class="header__btn header__btn--cart" type="button">
                            <svg width="28" height="25" viewBox="0 0 28 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2.27507 8.88007C1.93898 8.87972 1.61637 9.01335 1.37755 9.25184C1.13872 9.49033 1.00304 9.81434 1.00008 10.1533C0.998713 10.2708 1.01558 10.3877 1.05008 10.4999L4.28132 21.9904C4.43108 22.5271 4.75114 22.9995 5.1925 23.3353C5.63385 23.6712 6.17218 23.8518 6.72506 23.8497H21.275C21.829 23.8502 22.3681 23.6692 22.8111 23.3338C23.2541 22.9984 23.5771 22.5269 23.7313 21.9904L26.9625 10.4999L27 10.1533C26.997 9.81434 26.8614 9.49033 26.6225 9.25184C26.3837 9.01335 26.0611 8.87972 25.725 8.88007H2.27507ZM14.3575 18.9693C13.8381 18.9667 13.331 18.809 12.9003 18.516C12.4697 18.2231 12.1347 17.808 11.9377 17.3232C11.7407 16.8385 11.6905 16.3057 11.7934 15.7922C11.8964 15.2787 12.1478 14.8075 12.5161 14.438C12.8843 14.0685 13.3528 13.8172 13.8625 13.716C14.3722 13.6147 14.9002 13.668 15.3799 13.8691C15.8596 14.0702 16.2695 14.41 16.5578 14.8458C16.8461 15.2816 17 15.7937 17 16.3176C16.9967 17.0222 16.7168 17.6967 16.2216 18.1936C15.7264 18.6906 15.0562 18.9695 14.3575 18.9693Z"
                                    stroke="black" stroke-linejoin="round" />
                                <path d="M8.0907 8.87879L13.9998 1L19.9089 8.87879" stroke="black"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button class="header__btn header__btn--sign-in button bold" type="button">
                            Регистрация
                        </button>
                        <button class="header__btn header__btn--join button bold" type="button">
                            Авторизация
                        </button>
                        <button class="header__btn header__btn--quit button bold" type="button">
                            Выход
                        </button>
                    </div>
                </header>
                <div class="loading-promo border">
                    <h2 class="loading-promo__title fs-20 bold">Загрузка данных</h2>
                    <div class="loading-promo__wrapper">
                        <div class="loading-promo__progress--bar">
                            <span class="loading-promo__progress--state" style="width: 100%;"><span class="loading-promo__progress--result
                                loading-promo__progress--num">100%</span></span>
                        </div>
                        <div class="loading-promo__progress--bar">
                            <span class="loading-promo__progress--state" style="width: 100%;">
                                <span class="loading-promo__progress--result
                                loading-promo__progress--done">
                                    <span class="loading-promo__board-icon
                                loading-promo__board-icon--done">
                                        <svg width="10" height="7" viewBox="0 0 8 5" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 2L3 4L7 1" stroke="white" stroke-linecap="round" />
                                        </svg>
                                    </span>
                                </span>
                            </span>
                        </div>
                        <div class="loading-promo__progress--bar ">
                            <span class="loading-promo__progress--state
                            loading-promo__progress--state-error" style="width: 50%;">
                                <span class="loading-promo__progress--result
                                loading-promo__progress--error">
                                    <span class="loading-promo__board-icon
                                loading-promo__board-icon--done">
                                <span class="loading-promo__board-icon
                                loading-promo__board-icon--error">
                                        <svg width="7" height="7" viewBox="0 0 6 6" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 1L5 5" stroke="white" stroke-linecap="round" />
                                            <path d="M1 5L5 1" stroke="white" stroke-linecap="round" />
                                        </svg>
                                    </span>
                                    </span>
                                </span>
                            </span>
                        </div>
                        <div class="loading-promo__boards">
                            <div class="loading-promo__board--progress">
                                <ul class="loading-promo__board-list">
                                    <h3 class="loading-promo__board-title">Прогресс</h3>
                                    <li class="loading-promo__board-item--box">
                                        <div class="loading-promo__board-item">
                                            <span class="loading-promo__board-text">
                                                Загрузка машин
                                            </span>
                                            <span class="loading-promo__board-icon
                                            loading-promo__board-icon--done">
                                                <svg width="10" height="7" viewBox="0 0 8 5" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 2L3 4L7 1" stroke="white" stroke-linecap="round" />
                                                </svg>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="loading-promo__board-item--box">
                                        <div class="loading-promo__board-item">
                                            <span class="loading-promo__board-text">
                                                Загрузка узлов
                                            </span>
                                            <span class="loading-promo__board-icon
                                            loading-promo__board-icon--done">
                                                <svg width="10" height="7" viewBox="0 0 8 5" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 2L3 4L7 1" stroke="white" stroke-linecap="round" />
                                                </svg>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="loading-promo__board-item--box">
                                        <div class="loading-promo__board-item">
                                            <span class="loading-promo__board-text">
                                                Загрузка запчастей
                                            </span>
                                            <span class="loading-promo__board-icon
                                            loading-promo__board-icon--download">
                                            <svg xmlns:svg="http://www.w3.org/2000/svg"
                                            xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0"
                                            width="10px" height="10px" viewBox="0 0 128 128"
                                            xml:space="preserve">
                                            <g>
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(30 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(60 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(90 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(120 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(150 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(180 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(210 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(240 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(270 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(300 64 64)" />
                                                <path d="M59.6 0h8v40h-8V0z" fill="#ffffff"
                                                    transform="rotate(330 64 64)" />
                                                <animateTransform attributeName="transform" type="rotate"
                                                    values="0 64 64;30 64 64;60 64 64;90 64 64;120 64 64;150 64 64;180 64 64;210 64 64;240 64 64;270 64 64;300 64 64;330 64 64"
                                                    calcMode="discrete" dur="1080ms" repeatCount="indefinite">
                                                </animateTransform>
                                            </g>
                                        </svg>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="loading-promo__board-item--box">
                                        <div class="loading-promo__board-item">
                                            <span class="loading-promo__board-text">
                                                Загрузка запчастей
                                            </span>
                                            <span class="loading-promo__board-icon
                                            loading-promo__board-icon--circle">

                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="loading-promo__board--error">
                                <ul class="loading-promo__board-list">
                                    <h3 class="loading-promo__board-title">Ошибки</h3>
                                    <li class="loading-promo__board-item--box">
                                        <div class="loading-promo__board-item">
                                            <span class="loading-promo__board-text">
                                                Строка <span class="loading-promo-num">2</span> : Ошибка ввода машин
                                            </span>
                                            <span class="loading-promo__board-icon
                                        loading-promo__board-icon--error">
                                                <svg width="7" height="7" viewBox="0 0 6 6" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 1L5 5" stroke="white" stroke-linecap="round" />
                                                    <path d="M1 5L5 1" stroke="white" stroke-linecap="round" />
                                                </svg>
                                            </span>
                                        </div>
                                    </li>
                                    <li class="loading-promo__board-item--box">
                                        <div class="loading-promo__board-item">
                                            <span class="loading-promo__board-text">
                                                Строка <span class="loading-promo-num">10</span> : Ошибка ввода типа
                                            </span>
                                            <span class="loading-promo__board-icon
                                        loading-promo__board-icon--error">
                                                <svg width="7" height="7" viewBox="0 0 6 6" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M1 1L5 5" stroke="white" stroke-linecap="round" />
                                                    <path d="M1 5L5 1" stroke="white" stroke-linecap="round" />
                                                </svg>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
</body>

</html>
