                  <span class="my-cto__row my-cto__inn">ИНН:<span class="my-cto__inn--number">7731347089</span></span>

                  <span class="my-cto__row my-cto__mail">Электронная почта:<span

                <span class="my-cto__row my-cto__bik">БИК:<span class="my-cto__bik--number">00394994</span></span>

              <button class="my-cto__btn my-cto__btn--payment">Изменить</button>
